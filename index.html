<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1> New York Times Search</h1>
        </div>
       <div class="card">
           <div class="card-header">
               <h4>Search Parameters</h4>
           </div>
           <form>
                <div class="form-group">
                    <label>Search Term:</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search Here">
                </div>
                <div class="form-group">
                    <label for="selectNumberOfResults">Number of Records to Retrieve: </label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="searchYear">Start Year (Optional)</label>
                    <input type="year" class="form-control" id="startYear" placeholder="Start Year">
                </div>
                <div class="form-group">
                    <label for="searchYear">End Year (Optional) </label>
                    <input type="text" class="form-control" id="endYear" placeholder="End Year">
                </div>
                <button type="submit" class="btn btn-light">Search</button>
                <button class="btn btn-light" type="reset">Clear</button>
            </form>
       </div>
       <div class="card" id="searchResults">
           <div class="card-header" id="articles">
               <h4>Top Articles</h4>
           </div>
       </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/search.js"></script>
</body>
</html>
